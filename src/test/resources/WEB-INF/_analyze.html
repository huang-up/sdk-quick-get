<!DOCTYPE html>
<html>
<head>
	<title>Analyze</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body>
<div>
<div style="float:left">
	<form name="form1" action="/analyze" method="get">
		分词器: <select name="analyzer">
			<option value="ik_smart">ik_smart</option>
			<option value="ik_max_word">ik_max_word</option>
			<option value="if_chin">if_chin</option>
			<option value="if_uyhu">if_uyhu</option>
			<option value="english">english</option>
		</select>
		<p/>
		文本: <textarea name="text" cols="80" rows="25">中华人民共和国国歌</textarea>
		<p/>
		<input type="submit" value="Submit"/>
	</form>
</div>
<div style="float:left">
	<form name="form2" action="/suggest" method="get">
		语种: <select name="lang">
		<option value="chin">chin</option>
		<option value="english">english</option>
		<option value="uyhu">uyhu</option>
		<option value="ik_smart">ik_smart</option>
		<option value="ik_max_word">ik_max_word</option>

	</select>
		<p/>
		文本: <textarea name="text" cols="80" rows="25">下班</textarea>
		<p/>
		<input type="submit" value="Submit"/>
	</form>
</div>
</div>
</body>
</html>
